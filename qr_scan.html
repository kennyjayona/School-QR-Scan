<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Smart Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader { width: 100%; max-width: 500px; margin: 0 auto; }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.php">Smart Classroom</a>
            <a href="dashboard.php" class="btn btn-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Scan Student QR Code</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="reader"></div>
                <div id="result" class="result-box"></div>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            document.getElementById('result').innerHTML = 
                '<div class="alert alert-info">Processing: ' + decodedText + '</div>';

            fetch('attendance_handler.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'student_id=' + encodeURIComponent(decodedText)
            })
            .then(res => res.text())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.includes('✅')) {
                    resultDiv.innerHTML = '<div class="alert alert-success">' + data + '</div>';
                } else if (data.includes('⚠️')) {
                    resultDiv.innerHTML = '<div class="alert alert-warning">' + data + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">' + data + '</div>';
                }
                setTimeout(() => { isProcessing = false; }, 3000);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('result').innerHTML = 
                    '<div class="alert alert-danger">❌ Network error. Please try again.</div>';
                isProcessing = false;
            });
        }

        function onScanError(errorMessage) {
            // Ignore scan errors (they happen frequently during scanning)
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            onScanError
        ).catch(err => {
            document.getElementById('result').innerHTML = 
                '<div class="alert alert-danger">❌ Camera access denied or not available. Please enable camera permissions.</div>';
            console.error(err);
        });
    </script>
</body>
</html>
